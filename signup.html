<!DOCTYPE html>
<html>
<head>
	<title>회원 가입 페이지</title>
	<meta charset="utf-8">
</head>
<body>
	<H3>회원 가입</H3>
	회원 가입 정보를 입력하세요.
	<br>
	<form method="POST" action="/signup">
		이름:<input type="text" name="name">
		<br>나이:<input type="text" name="age">
		<br>비밀번호:<input type="password" name="password">
		<br>개인정보 : <input type="radio" name="info" checked>공개 <input type="radio" name="info">비공개
		<br>취미:<input type="checkbox" name="hobby1">등산 <input type="checkbox" name="hobby2" checked>독서 <input type="checkbox" name="hobby3">영화감상 <input type="checkbox" name="hobby4">음악감상
		<br>이메일:<input type="text" name="email1">@
		<select name="email2">
			<option value="none">선택</option>
			<option value="naver">naver.com</option>
			<option value="hanmail">hanmail.net</option>
			<option value="gmail">gmail.com</option>
			<option value="other">직접입력</option>
		</select>
		<br>자기소개:<textarea rows="5" cols="80" name="introduction"></textarea>
		<br><button type="submit">확인</button>
	</form>
	<H3>회원 탈퇴</H3>
	<form method="DELETE" action="/withdraw">
		이름:<input type="text" name="name">
		<br>비밀번호:<input type="password" name="password">
		<br><button type="submit">탈퇴</button>
	</form>
</body>
</html>
